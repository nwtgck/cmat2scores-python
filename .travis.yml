language: python

# TODO: Recomment-out the versions
python:
#  - 3.4
  - 3.5
#  - 3.6

addons:
  apt:
    packages:
    # (from: https://github.com/dnouri/nolearn/blob/master/.travis.yml)
    - libblas-dev
    - liblapack-dev
    - gfortran


before_install:
  - pip install -U pip setuptools wheel # (from: https://github.com/dnouri/nolearn/blob/master/.travis.yml)

install:
  - travis_wait travis_retry pip install -r requirements.txt # (from: https://github.com/dnouri/nolearn/blob/master/.travis.yml)
  - pip install coveralls

script:
  - coverage run --source=cmat2scores setup.py test

#  - pip3 install --upgrade git+https://github.com/nwtgck/cmat2scores-python.git@$TRAVIS_BRANCH
#  - python examples/example1.py

after_success:
  - coveralls

cache:
  - apt
  - directories:
    - $HOME/.cache/pip